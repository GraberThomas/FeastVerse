spring:
  application:
    name: FeastVerse
  datasource:
    url: jdbc:postgresql://${POSTGRES_URL}:5432/feastverse_db
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      data-locations: classpath:db-init/data.sql
      mode: never
server:
  servlet:
    context-path: /api/v1
  error:
    include-message: always
    include-stacktrace: never

jwt:
  secret: ${JWT_SECRET}
  expiration: 1200000

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
